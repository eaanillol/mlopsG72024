name: Deploy images final project
run-name: ${{ github.actor }} is deploying images 🚀
on: 
  push:
    branches:
      - proyecto-final
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      #Pasos de información
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      #Deployment
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push API MLOPs
        uses: docker/build-push-action@v5
        with:
          push: true
          file: ./proyectoFinal/Dockerfile
          tags: ${{ secrets.DOCKERHUB_TAG }}/proyectofinal-mi_api:latest
      
      - run: echo "🍏 This job's status is ${{ job.status }}."

